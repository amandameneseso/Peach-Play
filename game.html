<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    html {
      cursor: url('imagens/icons8-swords-32.png'), auto;
    }

    a, button {
      cursor: url('imagens/icons8-swords-32.png'), auto !important;
    }

    .games::-webkit-scrollbar {
      cursor: url('imagens/icons8-swords-32.png'), auto !important;
    }

    .games::-webkit-scrollbar {
      width: 12px; /* Largura da barra de rolagem */
    }

    .games::-webkit-scrollbar-thumb {
      background: #3A00FC; /* Cor do "thumb" (a parte que se move) */
    }

    .games::-webkit-scrollbar-track {
      background: #05828d; /* Cor do fundo da barra de rolagem */
    }

    .games::-webkit-scrollbar-thumb:hover {
      background: #0532FD; /* Cor do "thumb" ao passar o mouse */
    }
      
    body {
      background-color: #141414;
      /* background-image: linear-gradient(-180deg, #e7c065 0%, #c7810f 100%); */
      margin: 0;
      font-family: 'Press Start 2P', cursive;
    }

    body * {
      user-select: none;
    }

    .screen {
      width: 564px;
      height: 578px;
      background-color: #470A6C;
      margin: 120px auto 162px auto;
      padding: 20px 0;
      box-sizing: border-box;
      position: relative;
    }

    .container {
      margin: 20px 20px;
      display: flex;
      height: 100%;
      flex-direction: column;
      justify-content: space-between;
    }

    .visuals {
      display: flex;
      justify-content: space-between;
    }

    /* canvas {
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/8bit-visualize-bg.svg);
    } */

    .screen:after {
      width: 57px;
      height: 578px;
      background-color: #C93CBD;
      content: "";
      display: block;
      position: absolute;
      left: 100%;    
      top: 0;
      transform: skewY(39deg);
      transform-origin: top left;
    }

    .screen:before {
      width: 564px;
      height: 46px;
      background-color: #A42C9A;
      content: "";
      display: block;
      position: absolute;
      transform-origin: top left;
      transform: skewX(51deg);
      top: 100%;
    }

    .games {
      background-color: #009AA8;
      max-height: 180px; /* Limita a altura da área de jogos */
      overflow-y: auto;  /* Adiciona a barra de rolagem */
    }

    .games a {
      display: block;
      font-size: 12px;
      color: #F2F2F2;
      line-height: 36px;
      padding: 0 16px;
      cursor: pointer;
      ;
    }

    .games a:hover, .games a.active {
      background-color: #F2F2F2;
      color: #01A800;
    }

    .play-wrapper {
      text-align: center;
      margin-bottom: 10px;
    }

    .play {
      width: 142px;
      height: 42px;
      background-color: #3A00FC;
      display: inline-block;
      margin: 0 auto;
      font-size: 12px;
      line-height: 12px;
      padding: 15px 0;
      text-align: center;
      box-sizing: border-box;
      color: #F9D879;
      clip-path: polygon(0% 15%, 5% 15%, 5% 0%, 95% 0%, 95% 15%, 100% 15%, 100% 85%, 95% 85%, 95% 100%, 5% 100%, 5% 85%, 0% 85%);
      cursor: pointer;
      text-transform: uppercase;
    }

    .play:hover {
      background-color: #0532FD;
    }

    .tv {
      height: 282px;
      width: 574px;
      display: flex;
      align-items: center;
      background-color: #000;    
      padding: 20px;
      box-sizing: border-box;
    }

    .tv img {
      width: 100%;
      height: 100%;
    }

    html, body {
      min-height: 100%;
    }
</style>
</head>
<body>

    <div class="screen">
        <div class="container">
        <div class="visuals">
          <div class="tv">
            <img id="game-image" src="imagens/tick-tack-toe.webp" alt="">        
          </div>
        </div>
        <div class="games">
            <a class="jogo" data-index="0" data-img="imagens/tick-tack-toe.webp" data-url="jogo-da-velha.html">Jogo da velha</a>
            <a class="jogo" data-index="1" data-img="imagens/jogo-da-cobrinha.webp">Snake</a>
            <a class="jogo" data-index="2" data-img="imagens/jogo-de-corrida.jpg">Car Racing</a>
            <a class="jogo" data-index="3" data-img="imagens/jogo-da-memoria.jpg">Jogo da memória</a>
            <a class="jogo" data-index="4" data-img="imagens/jogo-da-forca.jpg">Jogo da forca</a>
            <a class="jogo" data-index="4" data-img="imagens/jogo-da-forca.jpg">Genius</a>
        </div>
        <div class="play-wrapper">
            <a class="play">Play</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.9.0/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.0/math.min.js"></script>

    <script>
      const jogos = document.querySelectorAll('.games a');
      const gameImage = document.getElementById('game-image');
      const playButton = document.querySelector('.play');
      let gameUrl = "jogo-da-velha.html";

      jogos.forEach(jogo => {
          jogo.addEventListener('click', function() {
              // Remove a classe 'active' de todos os links e adiciona no atual
              jogos.forEach(s => s.classList.remove('active'));
              this.classList.add('active');

              // Mudar a imagem para a correspondente do link clicado
              const newImg = this.getAttribute('data-img');
              gameImage.src = newImg;
              gameUrl = this.getAttribute('data-url');
          });
      });

      playButton.addEventListener('click', function() {
        window.location.href = gameUrl;
      });
  </script>
      
</body>
</html>
